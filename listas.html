<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div>
        <h1>Listas en HTML Y CSS</h1>
        <P>
            listas desordenad.- No tiene orden.la etiqueta "ul".<br>
            <ul>
                <li>Pera
                    <li>Primera</li>
                    <li>Segunda</li>
                </li>
                <li>Sandia</li>
                <li>Platano</li>
                <li>Mango</li>
                <li>Manzana</li>
                <li>Naranja</li>
            </ul>
            listas oredenadas.- si existe un orden.utilizando la etiqueta "ol".
            <br>
            <ol type="I">
                <li>Argentina</li>
                <li>Francia</li>
                <li>Croacia</li>
                <li>Marruecos</li>
            </ol>
        </P>
    </div>
</body>
</html>
